        <main class="dong-content">
            <section class="dong-history">
                <h2 class="history">고산동 역사 여행</h2>
                <article>
                    <img src="../img/신숙주묘.jpg" alt="Buyong-san">
                        <div>
                            <h3>신숙주 선생묘</h3>
                            <p>한글 창제의 주역 신숙주 선생의 묘로 전형적인 조선 양반가의 무덤 양식을 갖추고 있다. 묘역 하단부<br>
                                '한글창제 사적비'는 한글학회에서 세운것으로, 매년 한글날에 시제를 지낸다.</p>
                        </div>
                </article> 
                <article>
                    <img src="../img/미륵암.jpg" alt="Buyong-san">

                            <h3>미륵암</h3>
                            <p>최초 창건 연대를 알수 없으나, 조선 세조 때 어느 농부가 밭을 갈다 현존하는 미륵불상을 얻을 것을 알게된<br>
                                세조가 국상 신숙주에게 젓을 짓게 하였다고 전해진다.</p>
                        </div>
