<body>
    <div class="container">
        <header class="title">
            <h1>용현동</h1>
        </header>

        <main class="dong-content">
            <section class="dong-history">
                <h2 class="history">용현동 역사 여행</h2>
                <article>
                    <img src="../img/정문부장군묘.jpg" alt="Buyong-san">
                        <div>
                            <h3>정문부장군묘</h3>
                            <p>임진왜란 때 함경도 지역에서 활약한 의병장 정문부(1565~1624년)의 묘이다. 묘 우측<br>
                                '충덕사'는 정문부 장군의 영정과 위패를 모시고 제사를 지내는 곳으로 매년 가을 제례식을 한다.</p>
                        </div>
                </article>              
            </section>
        </main>
    </div>
