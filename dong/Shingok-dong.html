<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/dong.css">
<title>신곡동</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>신곡동</h1>
        </header>

        <main class="dong-content">
            <section class="dong-history">
                <h2 class="history">신곡동 역사 여행</h2>
                <article>
                    <img src="../img/윤은보 신도비.jpg" alt="Buyong-san">
                        <div>
                            <h3>윤은보 신도비</h3>
                            <p>
                                윤은보는 조선시대 문신으로 '성종실록'과 '연산군일기'편찬에 참여하였으며, 저서로는 '대전후속록'이 있다.<br>
                                묘소 입구에 위치한 신도비는 1551년 명종(6년)에 세워진 윤은보 신도비는 의정부 향토유적 제2호로 지정되어있다.<br>
                                비신을 차지하고 있는 귀부의 머리가 서북향하고 있는 것이 특징적이다. 신도비의 비문은 비바람에 씻겨 마모가 심해 제대로 알아볼 수 없없다.<br>
                            </p>
                        </div>
                </article>              
            </section>   
        </main>
    </div>
</body>
